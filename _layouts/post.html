---
layout: default
---

<div class="post">
  
  <h1 class="post-title">{{ page.title }}</h1> 
  
  {{ content }}
  
  <span class="post-date">
  <i class="material-icons-outlined md-24">person_outline</i>&nbsp;&nbsp;{{ page.author }}<br>
  <i class="material-icons-outlined md-24">schedule</i>&nbsp;&nbsp;{{ page.date | date_to_rfc822 }}<br>
  <i class="material-icons-outlined md-24">category</i>&nbsp;&nbsp;{{ page.categories | sort | join: ", " }}
  </span>
  
</div>
